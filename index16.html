    <script>
        let avaries = [];
        let editIndex = null;
        let dateOrder = 'desc';

        // PERSISTANCE DES FILTRES
        function saveFilters() {
            const filters = {
                searchVIN: document.getElementById('searchVIN').value,
                filterStatut: document.getElementById('filterStatut').value,
                filterResponsabilite: document.getElementById('filterResponsabilite').value
            };
            localStorage.setItem('cevaFilters', JSON.stringify(filters));
        }

        function restoreFilters() {
            const saved = localStorage.getItem('cevaFilters');
            if (saved) {
                try {
                    const filters = JSON.parse(saved);
                    document.getElementById('searchVIN').value = filters.searchVIN || '';
                    document.getElementById('filterStatut').value = filters.filterStatut || '';
                    document.getElementById('filterResponsabilite').value = filters.filterResponsabilite || '';
                } catch (e) {
                    console.error('Erreur chargement filtres:', e);
                }
            }
        }

        // Charger depuis localStorage
        function loadFromStorage() {
            const data = localStorage.getItem('cevaAvaries');
            if (data) {
                try {
                    avaries = JSON.parse(data);
                } catch (e) {
                    console.error('Erreur chargement donn√©es:', e);
                    avaries = [];
                }
            }
            restoreFilters();
            renderTable();
            filterTable();
        }

        // Sauvegarder dans localStorage
        function saveToStorage() {
            localStorage.setItem('cevaAvaries', JSON.stringify(avaries));
        }

        // Afficher tableau
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            avaries.forEach((avarie, index) => {
                const row = tbody.insertRow();
                
                // üü¢ AJOUT CLASSE TERMINE
                if (avarie.statut === 'TERMINE _ VIN r√©par√© & blocage lev√©') {
                    row.classList.add('termine');
                }
                
                row.innerHTML = `
                    <td class="checkbox-cell"><input type="checkbox" class="row-checkbox" data-index="${index}" onchange="updateSelectionUI()"></td>
                    <td>${avarie.date}</td>
                    <td>${avarie.vin}</td>
                    <td>${avarie.modele}</td>
                    <td>${avarie.responsabilite}</td>
                    <td>${avarie.statut}</td>
                    <td>${avarie.element}</td>
                    <td>${avarie.dommage}</td>
                    <td>${avarie.reserves}</td>
                    <td>${avarie.reparateur}</td>
                    <td>${avarie.commentaire}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editAvarie(${index})">‚úèÔ∏è</button>
                        <button class="btn btn-delete" onclick="deleteAvarie(${index})">üóëÔ∏è</button>
                    </td>
                `;
            });
            
            document.getElementById('totalCount').textContent = avaries.length;
        }

        // Ouvrir modal
        function openModal() {
            editIndex = null;
            document.getElementById('modalTitle').textContent = 'Ajouter Avarie';
            document.getElementById('inputDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('inputVIN').value = '';
            document.getElementById('inputModele').value = '';
            document.getElementById('inputResponsabilite').value = '';
            document.getElementById('inputStatut').value = '';
            document.getElementById('inputElement').value = '';
            document.getElementById('inputDommage').value = '';
            document.getElementById('inputReserves').value = '';
            document.getElementById('inputReparateur').value = '';
            document.getElementById('inputCommentaire').value = '';
            document.getElementById('modal').style.display = 'block';
        }

        // Fermer modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Sauvegarder avarie
        function saveAvarie(e) {
            e.preventDefault();
            
            const avarie = {
                date: document.getElementById('inputDate').value,
                vin: document.getElementById('inputVIN').value.toUpperCase(),
                modele: document.getElementById('inputModele').value.toUpperCase(),
                responsabilite: document.getElementById('inputResponsabilite').value,
                statut: document.getElementById('inputStatut').value,
                element: document.getElementById('inputElement').value.toUpperCase(),
                dommage: document.getElementById('inputDommage').value,
                reserves: document.getElementById('inputReserves').value.toUpperCase(),
                reparateur: document.getElementById('inputReparateur').value,
                commentaire: document.getElementById('inputCommentaire').value
            };
            
            if (editIndex !== null) {
                avaries[editIndex] = avarie;
            } else {
                avaries.push(avarie);
            }
            
            saveToStorage();
            closeModal();
            renderTable();
            filterTable();
        }

        // Modifier une avarie
        function editAvarie(index) {
            editIndex = index;
            const avarie = avaries[index];
            
            document.getElementById('inputDate').value = avarie.date;
            document.getElementById('inputVIN').value = avarie.vin;
            document.getElementById('inputModele').value = avarie.modele;
            document.getElementById('inputResponsabilite').value = avarie.responsabilite;
            document.getElementById('inputStatut').value = avarie.statut;
            document.getElementById('inputElement').value = avarie.element;
            document.getElementById('inputDommage').value = avarie.dommage;
            document.getElementById('inputReserves').value = avarie.reserves;
            document.getElementById('inputReparateur').value = avarie.reparateur;
            document.getElementById('inputCommentaire').value = avarie.commentaire;
            
            document.getElementById('modalTitle').textContent = 'Modifier Avarie';
            document.getElementById('modal').style.display = 'block';
        }

        // Supprimer une avarie
        function deleteAvarie(index) {
            if (confirm('Supprimer cette avarie ?')) {
                avaries.splice(index, 1);
                saveToStorage();
                renderTable();
                filterTable();
            }
        }

        // Filtrer le tableau
        function filterTable() {
            const searchVIN = document.getElementById('searchVIN').value.toUpperCase();
            const filterStatut = document.getElementById('filterStatut').value;
            const filterResp = document.getElementById('filterResponsabilite').value;
            
            const rows = document.getElementById('tableBody').rows;
            let displayed = 0;
            
            for (let row of rows) {
                const vin = row.cells[2].textContent;
                const statut = row.cells[5].textContent;
                const resp = row.cells[4].textContent;
                
                const matchVIN = vin.includes(searchVIN);
                const matchStatut = !filterStatut || statut === filterStatut;
                const matchResp = !filterResp || resp === filterResp;
                
                if (matchVIN && matchStatut && matchResp) {
                    row.style.display = '';
                    displayed++;
                } else {
                    row.style.display = 'none';
                }
            }
            
            document.getElementById('displayedCount').textContent = displayed;
            updateSelectionUI();
            saveFilters();
        }

        // Trier par date
        function sortByDate() {
            dateOrder = dateOrder === 'desc' ? 'asc' : 'desc';
            avaries.sort((a, b) => {
                if (dateOrder === 'desc') {
                    return new Date(b.date) - new Date(a.date);
                } else {
                    return new Date(a.date) - new Date(b.date);
                }
            });
            saveToStorage();
            renderTable();
            filterTable();
        }

        // S√©lection multiple
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => {
                const row = cb.closest('tr');
                if (row.style.display !== 'none') {
                    cb.checked = selectAll;
                }
            });
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            const visibleCheckboxes = Array.from(checkboxes).filter(cb => cb.closest('tr').style.display !== 'none');
            const checked = visibleCheckboxes.filter(cb => cb.checked);
            
            document.getElementById('selectAll').checked = visibleCheckboxes.length > 0 && checked.length === visibleCheckboxes.length;
            document.getElementById('selectAll').indeterminate = checked.length > 0 && checked.length < visibleCheckboxes.length;
            
            const selectedCount = checked.length;
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('deleteSelectedBtn').style.display = selectedCount > 0 ? 'inline-block' : 'none';
            
            const bulkActions = document.getElementById('bulkActions');
            if (selectedCount > 0) {
                bulkActions.classList.add('active');
                document.getElementById('bulkCount').textContent = selectedCount;
            } else {
                bulkActions.classList.remove('active');
            }
            
            checkboxes.forEach(cb => {
                const row = cb.closest('tr');
                if (cb.checked) {
                    row.classList.add('selected');
                } else {
                    row.classList.remove('selected');
                }
            });
        }

        // üÜï MISE √Ä JOUR STATUT EN MASSE
        function updateBulkStatut() {
            const newStatut = document.getElementById('bulkStatut').value;
            if (!newStatut) {
                alert('‚ö†Ô∏è Veuillez s√©lectionner un statut');
                return;
            }
            
            const checked = Array.from(document.querySelectorAll('.row-checkbox:checked'));
            if (checked.length === 0) return;
            
            if (!confirm(`Modifier le statut de ${checked.length} ligne(s) vers :\n"${newStatut}" ?`)) {
                return;
            }
            
            checked.forEach(cb => {
                const index = parseInt(cb.dataset.index);
                avaries[index].statut = newStatut;
            });
            
            saveToStorage();
            document.getElementById('selectAll').checked = false;
            document.getElementById('bulkStatut').value = '';
            renderTable();
            filterTable();
            alert(`‚úÖ ${checked.length} ligne(s) mise(s) √† jour avec succ√®s !`);
        }

        // Supprimer s√©lection
        function deleteSelected() {
            const checked = Array.from(document.querySelectorAll('.row-checkbox:checked'));
            if (checked.length === 0) return;
            
            if (!confirm(`Supprimer ${checked.length} ligne(s) ?`)) return;
            
            const indices = checked.map(cb => parseInt(cb.dataset.index)).sort((a, b) => b - a);
            indices.forEach(index => avaries.splice(index, 1));
            
            saveToStorage();
            document.getElementById('selectAll').checked = false;
            renderTable();
            filterTable();
        }

        // Export CSV
        function exportToCSV() {
            const headers = ['Date', 'VIN', 'Mod√®le', 'Responsabilit√©', 'Statut', '√âl√©ment', 'Dommage', 'R√©serves', 'R√©parateur', 'Commentaire'];
            let csv = headers.join(';') + '\n';
            
            avaries.forEach(av => {
                const row = [
                    av.date, av.vin, av.modele, av.responsabilite, av.statut,
                    av.element, av.dommage, av.reserves, av.reparateur,
                    (av.commentaire || '').replace(/;/g, ',')
                ];
                csv += row.join(';') + '\n';
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `avaries_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // üÜï IMPORT EXCEL AVEC FUSION
        function importFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        alert('Le fichier est vide ou mal format√©.');
                        return;
                    }
                    
                    const headers = jsonData[0];
                    
                    const colMap = {
                        date: findColumn(headers, ['date', 'date ouverture']),
                        vin: findColumn(headers, ['chassis', 'vin', 'n¬∞']),
                        modele: findColumn(headers, ['modele', 'mod√®le']),
                        responsabilite: findColumn(headers, ['responsabilite', 'responsabilit√©']),
                        statut: findColumn(headers, ['statut', '√©tat', 'avancement']),
                        element: findColumn(headers, ['element', '√©l√©ment', 'endommag√©']),
                        dommage: findColumn(headers, ['dommage', 'type']),
                        reserves: findColumn(headers, ['reserve', 'r√©serve']),
                        reparateur: findColumn(headers, ['reparateur', 'r√©parateur', 'garage']),
                        commentaire: findColumn(headers, ['commentaire', 'note', 'observation'])
                    };
                    
                    if (colMap.vin === -1) {
                        alert('‚ùå Colonne VIN introuvable dans le fichier');
                        return;
                    }
                    
                    // üÜï FUSIONNER AU LIEU D'√âCRASER
                    const existingVINs = new Set(avaries.map(av => av.vin));
                    let newCount = 0;
                    let duplicateCount = 0;
                    
                    const newAvaries = [];
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row[colMap.vin]) continue;
                        
                        const vin = String(row[colMap.vin] || '').toUpperCase();
                        
                        const avarie = {
                            date: colMap.date !== -1 ? formatExcelDate(row[colMap.date]) : '',
                            vin: vin,
                            modele: String(row[colMap.modele] || '').toUpperCase(),
                            responsabilite: String(row[colMap.responsabilite] || ''),
                            statut: String(row[colMap.statut] || ''),
                            element: String(row[colMap.element] || '').toUpperCase(),
                            dommage: String(row[colMap.dommage] || ''),
                            reserves: String(row[colMap.reserves] || '').toUpperCase(),
                            reparateur: String(row[colMap.reparateur] || ''),
                            commentaire: String(row[colMap.commentaire] || '')
                        };
                        
                        // V√©rifier si VIN existe d√©j√†
                        if (existingVINs.has(vin)) {
                            duplicateCount++;
                        } else {
                            newAvaries.push(avarie);
                            existingVINs.add(vin);
                            newCount++;
                        }
                    }
                    
                    // Ajouter les nouvelles avaries
                    avaries = avaries.concat(newAvaries);
                    
                    saveToStorage();
                    renderTable();
                    filterTable();
                    
                    // Message d√©taill√©
                    alert(`‚úÖ Import termin√© !\n\n` +
                          `‚ûï ${newCount} nouvelles ligne(s) ajout√©e(s)\n` +
                          `‚ö†Ô∏è ${duplicateCount} doublon(s) ignor√©(s) (VIN existant)\n` +
                          `üìä Total : ${avaries.length} avaries`);
                    
                } catch (error) {
                    alert('‚ùå Erreur lors de l\'import : ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }

        function findColumn(headers, synonyms) {
            for (let synonym of synonyms) {
                const index = headers.findIndex(h => 
                    String(h).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(synonym.toLowerCase())
                );
                if (index !== -1) return index;
            }
            return -1;
        }

        function formatExcelDate(value) {
            if (!value) return '';
            
            if (typeof value === 'string' && value.match(/\d{2}\/\d{2}\/\d{4}/)) {
                const [day, month, year] = value.split('/');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            
            if (typeof value === 'number') {
                const date = new Date((value - 25569) * 86400 * 1000);
                return date.toISOString().split('T')[0];
            }
            
            return String(value);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        loadFromStorage();
    </script>
