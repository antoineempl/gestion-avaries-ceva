    <script>
        let avaries = [];
        let filteredData = [];
        let editIndex = null;
        let dateOrder = 'desc';
        
        let currentPage = 1;
        let itemsPerPage = 100;
        let totalPages = 1;
        
        let filterEnCoursActive = false; // üÜï √âtat du filtre VIN en cours

        // PERSISTANCE DES FILTRES
        function saveFilters() {
            const filters = {
                searchVIN: document.getElementById('searchVIN').value,
                filterStatut: document.getElementById('filterStatut').value,
                filterResponsabilite: document.getElementById('filterResponsabilite').value,
                filterReparateur: document.getElementById('filterReparateur').value,
                filterEnCours: filterEnCoursActive // üÜï
            };
            localStorage.setItem('cevaFilters', JSON.stringify(filters));
        }

        function restoreFilters() {
            const saved = localStorage.getItem('cevaFilters');
            if (saved) {
                try {
                    const filters = JSON.parse(saved);
                    document.getElementById('searchVIN').value = filters.searchVIN || '';
                    document.getElementById('filterStatut').value = filters.filterStatut || '';
                    document.getElementById('filterResponsabilite').value = filters.filterResponsabilite || '';
                    document.getElementById('filterReparateur').value = filters.filterReparateur || '';
                    filterEnCoursActive = filters.filterEnCours || false; // üÜï
                    
                    // üÜï Appliquer l'√©tat visuel du bouton
                    if (filterEnCoursActive) {
                        document.getElementById('btnFilterEnCours').classList.add('active');
                    }
                } catch (e) {
                    console.error('Erreur chargement filtres:', e);
                }
            }
        }

        // üÜï FONCTION POUR ACTIVER/D√âSACTIVER LE FILTRE VIN EN COURS
        function toggleFilterEnCours() {
            filterEnCoursActive = !filterEnCoursActive;
            const btn = document.getElementById('btnFilterEnCours');
            
            if (filterEnCoursActive) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
            
            saveFilters();
            filterTable();
        }

        function filterTable() {
            const searchVIN = document.getElementById('searchVIN').value.toUpperCase();
            const filterStatut = document.getElementById('filterStatut').value;
            const filterResponsabilite = document.getElementById('filterResponsabilite').value;
            const filterReparateur = document.getElementById('filterReparateur').value;
            
            filteredData = avaries.filter(avarie => {
                const matchVIN = avarie.vin.includes(searchVIN);
                const matchStatut = !filterStatut || avarie.statut === filterStatut;
                const matchResp = !filterResponsabilite || avarie.responsabilite === filterResponsabilite;
                const matchRep = !filterReparateur || avarie.reparateur === filterReparateur;
                
                // üÜï FILTRE VIN EN COURS : exclure les VIN termin√©s
                const matchEnCours = !filterEnCoursActive || avarie.statut !== 'TERMINE _ VIN r√©par√© & blocage lev√©';
                
                return matchVIN && matchStatut && matchResp && matchRep && matchEnCours;
            });
            
            currentPage = 1;
            totalPages = Math.ceil(filteredData.length / itemsPerPage);
            displayTable();
            saveFilters();
        }

        function displayTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);
            
            pageData.forEach((avarie, pageIdx) => {
                const originalIndex = avaries.indexOf(avarie);
                const row = tbody.insertRow();
                row.dataset.index = originalIndex;
                
                // Appliquer classe verte si statut TERMINE
                if (avarie.statut === 'TERMINE _ VIN r√©par√© & blocage lev√©') {
                    row.classList.add('termine');
                }
                
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" class="row-checkbox" data-index="${originalIndex}" onchange="updateSelectionUI()">
                    </td>
                    <td>${avarie.date}</td>
                    <td>${avarie.vin}</td>
                    <td>${avarie.modele}</td>
                    <td>${avarie.responsabilite}</td>
                    <td>${avarie.statut}</td>
                    <td>${avarie.element}</td>
                    <td>${avarie.dommage}</td>
                    <td>${avarie.reserves}</td>
                    <td>${avarie.reparateur}</td>
                    <td>${avarie.commentaire}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editAvarie(${originalIndex})">‚úèÔ∏è</button>
                        <button class="btn btn-delete" onclick="deleteAvarie(${originalIndex})">üóëÔ∏è</button>
                    </td>
                `;
            });
            
            updateCounter();
            updatePagination();
        }

        function updateCounter() {
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(startIndex + itemsPerPage - 1, filteredData.length);
            const rangeText = filteredData.length > 0 ? `${startIndex} - ${endIndex}` : '0';
            
            document.getElementById('rangeInfoTop').textContent = rangeText;
            document.getElementById('rangeInfoBottom').textContent = rangeText;
            document.getElementById('totalCountTop').textContent = filteredData.length;
            document.getElementById('totalCountBottom').textContent = filteredData.length;
            
            document.getElementById('counter').innerHTML = 
                `üìä <strong>${filteredData.length}</strong> avarie(s) affich√©e(s) sur <strong>${avaries.length}</strong> total`;
        }

        function updatePagination() {
            totalPages = Math.max(1, Math.ceil(filteredData.length / itemsPerPage));
            currentPage = Math.min(currentPage, totalPages);
            
            generatePageNumbers('Top');
            generatePageNumbers('Bottom');
            
            const prevButtons = document.querySelectorAll('.pagination-buttons button:first-child');
            const nextButtons = document.querySelectorAll('.pagination-buttons button:last-child');
            
            prevButtons.forEach(btn => btn.disabled = currentPage === 1);
            nextButtons.forEach(btn => btn.disabled = currentPage === totalPages || filteredData.length === 0);
        }

        function generatePageNumbers(position) {
            const container = document.getElementById(`pageNumbers${position}`);
            container.innerHTML = '';
            
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            
            if (currentPage <= 3) {
                endPage = Math.min(5, totalPages);
            }
            if (currentPage > totalPages - 3) {
                startPage = Math.max(1, totalPages - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('span');
                pageBtn.className = 'page-number' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                container.appendChild(pageBtn);
            }
        }

        function goToPage(page) {
            currentPage = Math.max(1, Math.min(page, totalPages));
            displayTable();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function nextPage() {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }

        function changeItemsPerPage() {
            itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
            currentPage = 1;
            displayTable();
        }

        function sortByColumn(column) {
            filteredData.sort((a, b) => {
                let valA = a[column] || '';
                let valB = b[column] || '';
                
                if (column === 'date') {
                    return dateOrder === 'asc' ? 
                        valA.localeCompare(valB) : 
                        valB.localeCompare(valA);
                }
                
                return valA.toString().localeCompare(valB.toString());
            });
            
            if (column === 'date') {
                dateOrder = dateOrder === 'asc' ? 'desc' : 'asc';
            }
            
            displayTable();
        }

        function sortByDate() {
            dateOrder = dateOrder === 'asc' ? 'desc' : 'asc';
            sortByColumn('date');
        }

        function openModal() {
            editIndex = null;
            document.getElementById('modalTitle').textContent = 'Ajouter une Avarie';
            document.getElementById('inputDate').value = '';
            document.getElementById('inputVIN').value = '';
            document.getElementById('inputModele').value = '';
            document.getElementById('inputResponsabilite').value = '';
            document.getElementById('inputStatut').value = '';
            document.getElementById('inputElement').value = '';
            document.getElementById('inputDommage').value = '';
            document.getElementById('inputReserves').value = '';
            document.getElementById('inputReparateur').value = '';
            document.getElementById('inputCommentaire').value = '';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveAvarie(event) {
            event.preventDefault();
            
            const avarie = {
                date: document.getElementById('inputDate').value,
                vin: document.getElementById('inputVIN').value.toUpperCase(),
                modele: document.getElementById('inputModele').value.toUpperCase(),
                responsabilite: document.getElementById('inputResponsabilite').value,
                statut: document.getElementById('inputStatut').value,
                element: document.getElementById('inputElement').value,
                dommage: document.getElementById('inputDommage').value,
                reserves: document.getElementById('inputReserves').value,
                reparateur: document.getElementById('inputReparateur').value,
                commentaire: document.getElementById('inputCommentaire').value
            };
            
            if (editIndex !== null) {
                avaries[editIndex] = avarie;
            } else {
                avaries.unshift(avarie);
            }
            
            saveToStorage();
            closeModal();
            filterTable();
        }

        function editAvarie(index) {
            editIndex = index;
            const avarie = avaries[index];
            
            document.getElementById('inputDate').value = avarie.date;
            document.getElementById('inputVIN').value = avarie.vin;
            document.getElementById('inputModele').value = avarie.modele;
            document.getElementById('inputResponsabilite').value = avarie.responsabilite;
            document.getElementById('inputStatut').value = avarie.statut;
            document.getElementById('inputElement').value = avarie.element;
            document.getElementById('inputDommage').value = avarie.dommage;
            document.getElementById('inputReserves').value = avarie.reserves;
            document.getElementById('inputReparateur').value = avarie.reparateur;
            document.getElementById('inputCommentaire').value = avarie.commentaire;
            
            document.getElementById('modalTitle').textContent = 'Modifier Avarie';
            document.getElementById('modal').style.display = 'block';
        }

        function deleteAvarie(index) {
            if (confirm('Supprimer cette avarie ?')) {
                avaries.splice(index, 1);
                saveToStorage();
                filterTable();
            }
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => {
                cb.checked = selectAll;
            });
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const checked = document.querySelectorAll('.row-checkbox:checked');
            const count = checked.length;
            
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('bulkCount').textContent = count;
            
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            const bulkActions = document.getElementById('bulkActions');
            
            if (count > 0) {
                deleteBtn.style.display = 'inline-block';
                bulkActions.classList.add('active');
            } else {
                deleteBtn.style.display = 'none';
                bulkActions.classList.remove('active');
            }
            
            checked.forEach(cb => {
                const row = cb.closest('tr');
                if (cb.checked) {
                    row.classList.add('selected');
                } else {
                    row.classList.remove('selected');
                }
            });
        }

        function deleteSelected() {
            const checked = Array.from(document.querySelectorAll('.row-checkbox:checked'));
            if (checked.length === 0) return;
            
            if (!confirm(`Supprimer ${checked.length} avarie(s) s√©lectionn√©e(s) ?`)) {
                return;
            }
            
            const indices = checked.map(cb => parseInt(cb.dataset.index)).sort((a, b) => b - a);
            indices.forEach(index => {
                avaries.splice(index, 1);
            });
            
            saveToStorage();
            document.getElementById('selectAll').checked = false;
            filterTable();
        }

        function updateBulkStatut() {
            const newStatut = document.getElementById('bulkStatut').value;
            if (!newStatut) {
                alert('‚ö†Ô∏è Veuillez s√©lectionner un statut');
                return;
            }
            
            const checked = Array.from(document.querySelectorAll('.row-checkbox:checked'));
            if (checked.length === 0) return;
            
            if (!confirm(`Modifier le statut de ${checked.length} ligne(s) vers :\n"${newStatut}" ?`)) {
                return;
            }
            
            checked.forEach(cb => {
                const index = parseInt(cb.dataset.index);
                avaries[index].statut = newStatut;
            });
            
            saveToStorage();
            document.getElementById('selectAll').checked = false;
            document.getElementById('bulkStatut').value = '';
            filterTable();
            alert(`‚úÖ ${checked.length} ligne(s) mise(s) √† jour avec succ√®s !`);
        }

        function saveToStorage() {
            try {
                localStorage.setItem('cevaAvaries', JSON.stringify(avaries));
            } catch (e) {
                alert('‚ö†Ô∏è Erreur de sauvegarde : limite de stockage atteinte');
            }
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('cevaAvaries');
            if (saved) {
                try {
                    avaries = JSON.parse(saved);
                } catch (e) {
                    console.error('Erreur chargement donn√©es:', e);
                    avaries = [];
                }
            }
            restoreFilters();
            filterTable();
        }

        function exportToCSV() {
            if (avaries.length === 0) {
                alert('Aucune donn√©e √† exporter');
                return;
            }
            
            let csv = 'Date;VIN;Mod√®le;Responsabilit√©;Statut;√âl√©ment;Dommage;R√©serves;R√©parateur;Commentaire\n';
            
            avaries.forEach(avarie => {
                csv += `${avarie.date};${avarie.vin};${avarie.modele};${avarie.responsabilite};${avarie.statut};${avarie.element};${avarie.dommage};${avarie.reserves};${avarie.reparateur};"${avarie.commentaire}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `avaries_CEVA_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function exportFilteredToCSV() {
            if (filteredData.length === 0) {
                alert('Aucune donn√©e filtr√©e √† exporter');
                return;
            }
            
            let csv = 'Date;VIN;Mod√®le;Responsabilit√©;Statut;√âl√©ment;Dommage;R√©serves;R√©parateur;Commentaire\n';
            
            filteredData.forEach(avarie => {
                csv += `${avarie.date};${avarie.vin};${avarie.modele};${avarie.responsabilite};${avarie.statut};${avarie.element};${avarie.dommage};${avarie.reserves};${avarie.reparateur};"${avarie.commentaire}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `avaries_CEVA_filtrees_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            // Message avec d√©tails des filtres
            const searchVIN = document.getElementById('searchVIN').value;
            const filterStatut = document.getElementById('filterStatut').value;
            const filterResp = document.getElementById('filterResponsabilite').value;
            const filterRep = document.getElementById('filterReparateur').value;
            
            let message = `‚úÖ Export filtr√© termin√© !\n\nüìä ${filteredData.length} ligne(s) export√©e(s) sur ${avaries.length} total\n\n`;
            message += `üîç Filtres appliqu√©s :\n`;
            if (searchVIN) message += `   ‚Ä¢ VIN : ${searchVIN}\n`;
            if (filterStatut) message += `   ‚Ä¢ Statut : ${filterStatut.substring(0, 40)}...\n`;
            if (filterResp) message += `   ‚Ä¢ Responsabilit√© : ${filterResp}\n`;
            if (filterRep) message += `   ‚Ä¢ R√©parateur : ${filterRep}\n`;
            if (filterEnCoursActive) message += `   ‚Ä¢ üöß VIN en cours uniquement (hors TERMINE)\n`;
            if (!searchVIN && !filterStatut && !filterResp && !filterRep && !filterEnCoursActive) {
                message += `   ‚Ä¢ Aucun filtre (toutes les donn√©es)\n`;
            }
            
            alert(message);
        }

        function importFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        alert('‚ùå Fichier vide ou invalide');
                        return;
                    }
                    
                    const headers = jsonData[0].map(h => String(h).toLowerCase());
                    
                    const colMap = {
                        date: findColumn(headers, ['date']),
                        vin: findColumn(headers, ['vin', 'chassis']),
                        modele: findColumn(headers, ['modele', 'mod√®le', 'model']),
                        responsabilite: findColumn(headers, ['responsabilite', 'responsabilit√©', 'resp']),
                        statut: findColumn(headers, ['statut', 'status', '√©tat']),
                        element: findColumn(headers, ['element', '√©l√©ment', 'piece', 'pi√®ce']),
                        dommage: findColumn(headers, ['dommage', 'type']),
                        reserves: findColumn(headers, ['reserve', 'r√©serve']),
                        reparateur: findColumn(headers, ['reparateur', 'r√©parateur', 'garage']),
                        commentaire: findColumn(headers, ['commentaire', 'note', 'observation'])
                    };
                    
                    if (colMap.vin === -1) {
                        alert('‚ùå Colonne VIN introuvable dans le fichier');
                        return;
                    }
                    
                    const existingVINs = new Set(avaries.map(av => av.vin));
                    let newCount = 0;
                    let duplicateCount = 0;
                    
                    const newAvaries = [];
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row[colMap.vin]) continue;
                        
                        const vin = String(row[colMap.vin] || '').toUpperCase();
                        
                        const avarie = {
                            date: colMap.date !== -1 ? formatExcelDate(row[colMap.date]) : '',
                            vin: vin,
                            modele: String(row[colMap.modele] || '').toUpperCase(),
                            responsabilite: String(row[colMap.responsabilite] || ''),
                            statut: String(row[colMap.statut] || ''),
                            element: String(row[colMap.element] || ''),
                            dommage: String(row[colMap.dommage] || ''),
                            reserves: String(row[colMap.reserves] || ''),
                            reparateur: String(row[colMap.reparateur] || ''),
                            commentaire: String(row[colMap.commentaire] || '')
                        };
                        
                        if (existingVINs.has(vin)) {
                            duplicateCount++;
                        } else {
                            newAvaries.push(avarie);
                            existingVINs.add(vin);
                            newCount++;
                        }
                    }
                    
                    if (newCount > 0) {
                        avaries.push(...newAvaries);
                        saveToStorage();
                        filterTable();
                    }
                    
                    let message = `‚úÖ Import termin√© !\n\n`;
                    message += `‚ûï ${newCount} nouvelle(s) ligne(s) import√©e(s)\n`;
                    if (duplicateCount > 0) {
                        message += `‚ö†Ô∏è ${duplicateCount} doublon(s) ignor√©(s)\n`;
                    }
                    message += `üìä Total actuel : ${avaries.length} ligne(s)`;
                    
                    alert(message);
                } catch (error) {
                    alert('‚ùå Erreur lors de l\'import : ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }

        function findColumn(headers, synonyms) {
            for (let synonym of synonyms) {
                const index = headers.findIndex(h => 
                    String(h).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(synonym.toLowerCase())
                );
                if (index !== -1) return index;
            }
            return -1;
        }

        function formatExcelDate(value) {
            if (!value) return '';
            
            if (typeof value === 'string' && value.match(/\d{2}\/\d{2}\/\d{4}/)) {
                const [day, month, year] = value.split('/');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            
            if (typeof value === 'number') {
                const date = new Date((value - 25569) * 86400 * 1000);
                return date.toISOString().split('T')[0];
            }
            
            return String(value);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        loadFromStorage();
    </script>
